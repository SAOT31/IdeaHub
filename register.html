<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaHub - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <span class="fw-bold fs-5 text-dark">CRUDZASO Â· IdeaHub</span>
            </div>
            <button id="themeToggle" class="btn btn-sm btn-outline-secondary rounded-pill px-3">ðŸŒ™ Theme</button>
        </div>
    </header>

    <main class="container py-5 d-flex justify-content-center align-items-center flex-grow-1">
        <section class="card p-4 p-md-5 border-0" style="max-width: 450px; width: 100%;">
            <div class="text-center mb-4">
                <h1 class="h3 fw-bold text-dark">Create Account</h1>
                <p class="text-muted small">Join the collaborative idea platform</p>
            </div>

            <p id="error-message" class="text-danger text-center fw-bold small"></p>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="e.g. Carlos PÃ©rez" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold">Avatar URL (Optional)</label>
                    <input type="url" class="form-control" id="avatarUrl" placeholder="https://example.com/photo.jpg">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
